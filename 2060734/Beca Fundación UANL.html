	<textarea rows="20" cols="50" readonly placeholder=" Becas de Movilidad Internacional
Es un apoyo mensual que va de 400 a 600 USD al estudiante para solventar gastos de sostenimiento durante su estancia académica en el extranjero, la cual es de 1 semestre.

						Becas de Apadrinamiento
Becas asignadas directamente a un estudiante o un grupo de estudiantes definidos por facultad, género, semestre u origen.

							Requisitos
Reúne una copia de la siguiente documentación:

-Solicitud de beca, carta de consentimiento y carta compromiso (imprimir y llenar a mano. Descargarla de Documentos relacionados).
-Acta de nacimiento.
-Comprobante de domicilio.
-Comprobante de ingresos de los miembros económicamente activos de la familia, según corresponda la situación:
	*Recibos de nómina y/o carta de ingresos que especifique nombre, ocupación, antigüedad e ingreso mensual del trabajador; así como puesto, nombre y firma de quien lo emite.
	*Personas con negocio propio:
	Carta de contador especificando el nombre del propietario, giro del negocio, ingreso mensual; así como nombre, firma y número de cédula profesional del contador.
	*Personas con actividad eventual o que trabajan por su cuenta
	Carta de juez auxiliar o de la presidencia municipal que especifique el nombre completo, ingreso promedio mensual, actividad que desempeña, si trabaja eventual o por su cuenta; para su validez, lleva nombre, firma y sello de la autoridad correspondiente.
-Comprobar ocupación de hermanos solteros de 21 años o más que vivan en el domicilio (estudios, empleo, desempleo u otro).
*En caso de ser casado, el aspirante deberá anexar su acta de matrimonio y comprobante de ingresos de su nuevo núcleo familiar.
-Aquellas otras constancias que se consideren pertinentes para demostrar lo asentado en los formatos de la solicitud de beca. Por ejemplo: orfandad, viudez, madre soltera, divorcio, separación de padres, enfermedad crónica incapacitante, actividad ejidal, entre otros).
-Los comprobantes de domicilio, ingresos y cartas elaboradas deberán ser recientes, con fecha no mayor a tres meses.

Notas adicionales
La recepción del trámite está sujeta a la disponibilidad del programa (verificar en Enlaces relacionados si existe alguna convocatoria vigente).
