La entrega inició desde el pasado 17 de abril y los interesados tendrán hasta el 17 de mayo del presente año para realizar lo conducente.

De acuerdo a lo que se dio a conocer en los espacios oficiales de comunicación que la Sección 50 del SNTE tiene, el trámite y llenado de solicitud se realizará a través de la liga www.snte-50.com.

O bien presentarse en la oficina de Asuntos Educativos del Sindicato con 2 juegos de la papelería solicitada, anexando a la solicitud el recibo de rectoría con la hoja donde vienen nombre del alumno, matrícula y la preparatoria o facultad donde está estudiando.

Éste importante bono es para los agremiados que tienen hijos en la Universidad Autónoma de Nuevo León para lo que tendrán que hacer una solicitud que obtienen en línea en la liga arriba mencionada, a la que se debe anexar además el Acta de Nacimiento.
