	<textarea rows="20" cols="50" readonly placeholder="Las becas de escasos recursos se otorgan a aquellos alumnos que provengan de familias cuyo ingreso total no exceda del mondo de cinco salarios mínimos.

Si deseas solicitar esta beca, considera los siguientes requisitos:

I. No pagar el recibo de cuotas escolares hasta que concluya el trámite de beca de escasos recursos.
II. Llenar la solicitud en SIASE y adjuntar los siguientes documentos escaneados, individuales y en formato PDF:

Acta de nacimiento del estudiante.
Comprobante de domicilio (recibo de agua, luz, gas o teléfono).
Solo para las personas que viven en zona irregular y no cuenten con algún comprobante de domicilio, podrán presentar la credencial de elector.
Comprobantes de ingresos de los miembros económicamente activos de la familia. Puede ser uno o más de los siguientes, según corresponda a su situación:
Recibos de nómina y carta de ingresos que especifique nombre, ocupación, antigüedad e ingreso mensual del trabajador; así como el puesto, nombre y firma de quien la emite.
Sueldos por comisiones, deberán presentar los recibos de nómina correspondientes al último mes de pago.
Pensionados:
Recibo de pago
Resolución de pensión
Solicitud de pensión en trámite
Informe de pago expedido por el IMSS
Carta del banco o aseguradora en donde mencione su condición de pensionado y el ingreso mensual
Alta o Modificación Salarial de la empresa o del IMSS.
Cédula de Determinación de Cuotas del IMSS
Personas con actividad eventual o que trabajen por su cuenta:
Carta de Juez Auxiliar o de Presidencia Municipal en el que se especifique el nombre completo, ingreso promedio mensual, actividad que desempeña, y si es eventual o por su cuenta; así como el nombre, firma y sello de la autoridad correspondiente.
Personas con ingreso propio:
Carta expedida por su contador, especificando nombre del propietario, giro o actividad del negocio, ingreso mensual promedio (ganancia o utilidad); así como nombre, firma y número de cédula profesional del contador
Personas desempleadas deberán presentar:
Carta expedida por la empresa especificando la fecha en que dejó de laborar.
Baja del IMSS
Constancia de la Junta de Conciliación y Arbitraje
Importante: si el desempleo es mayor a 3 meses, deberá justificar la forma en que solventa los gastos.
En caso de ser casado, el aspirante deberá anexar acta de matrimonio y comprobante de ingresos de su nuevo núcleo familiar.
III. Aquellas otras constancias que se consideren pertinentes para demostrar lo asentado en los formatos de solicitud de beca. Por ejemplo: orfandad, viudez, madre soltera, divorcio, separación de padres, enfermedad crónica incapacitante, entre otros.
