	<textarea rows="20" cols="50" readonly placeholder=" La beca por convenio o acuerdo interinstitucional es aquella que se otorga al estudiante que:

Tiene una condición especial que le impida u obstaculice el acceso o continuidad de sus estudios (deberá ser avalado por alguna institución).
Es beneficiario de convenios o acuerdos celebrados por la UANL con diversas instituciones u organizaciones.
 

El porcentaje y condiciones se decidirán conforme a los convenios o acuerdos establecidos para tal fin.

 

Para ser beneficiario de una beca de tipo interinstitucional, el estudiante deberá entregar en el Departamento de Becas de la UANL, en la fecha indicada en la boleta emitida por la Tesorería General, el oficio original de la institución respectiva, donde exprese la solicitud y avala la condición que la deriva.

 

 

Para cualquier duda, consulta el Título Sexto. De las becas, de las Leyes y Reglamentos de la Universidad Autónoma de Nuevo León para la Admisión, Permanencia y Egreso de los Estudiantes de la UANL.
